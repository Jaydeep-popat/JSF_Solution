 <!-- Write  a  program  to  check  if  a  given  string  is  a  palindrome  (reads  the  same  forward  and 
backward). -->
<!DOCTYPE html>
<html>
    <body>
        <input id="p" placeholder="enter a string">
        <button onclick="Palindrome()">Show</button>
        <div id="o"></div>
        <script>
            function Palindrome(){
            let str = p.value;
            let r="";
            for(let i=str.length-1;i>=0;i--){
                r+=str[i];
            }
            if(r===str){
                o.innerText="palindrome";
            }
            else{
                o.innerText="not palindrome"
            }
        }
        </script>
    </body>
</html>
