<html>
    <body>
        <input id ="p" placeholder="Enter number">
        <button onclick="Factors()">
            Show
        </button>
        <div id="o"></div>
        <script>
            function Factors(){
                let v="";
                let x =Number(p.value);
                for(let i=1;i<x;i++){
                    if(x%i===0){
                         v += `${i},`;
                    }
                }
                o.innerText=v;
            }
        </script>
    </body>
</html>
