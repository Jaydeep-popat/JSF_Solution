<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Destructuring and Spread Operator Examples</h1>
    <p>Open console (F12) to see the output</p>

    <script>


      const colors = ["red", "blue", "green", "yellow"];
      const [firstColor, secondColor,,yellow] = colors;

      const student = {
        name: "John",
        age: 20,
        grade: "A",
      };
      const { name, age } = student;

      const fruits = ["apple", "banana"];
      const vegetables = ["carrot", "potato"];

      const food = [...fruits, ...vegetables];

      console.log("Combined food:", food);

      const person = { name: "Alice", age: 25 };
      const personWithCity = { ...person, city: "New York" };

      console.log("Person with city:", personWithCity);
    </script>
  </body>
</html>
