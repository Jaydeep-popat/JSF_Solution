<!-- WAP in JavaScript to check whether the given no. is prime or no -->
<!DOCTYPE html>
 <html>
    <body>
        <script>
            let x=prompt("enter a number");
            let isprime=true;
            if(x<2){
                isprime=false;
            }
            for(let i=2;i<x;i++){
                if(x%i==0){
                    isprime=false;
                    break;
                }
            }
            alert(isprime? "prime":"not prime");
        </script>
    </body>
 </html>
